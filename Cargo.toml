[package]
name = "bitwarden_rs"
version = "0.9.0"
authors = ["Daniel Garc√≠a <dani-garcia@users.noreply.github.com>"]

[dependencies]
# Web framework for nightly with a focus on ease-of-use, expressibility, and speed.
rocket = { version = "0.3.12", features = ["tls"] }
rocket_codegen = "0.3.12"
rocket_contrib = "0.3.12"

# HTTP client
reqwest = "0.8.6"

# multipart/form-data support
multipart = "0.14.2"

# A generic serialization/deserialization framework
serde = "1.0.64"
serde_derive = "1.0.64"
serde_json = "1.0.19"

# A safe, extensible ORM and Query builder
diesel = { version = "~1.2.2", features = ["sqlite", "chrono", "r2d2"] }
diesel_migrations = { version = "~1.2.0", features = ["sqlite"] }

# Bundled SQLite
libsqlite3-sys = { version = "0.9.1", features = ["bundled"] }

# Crypto library
ring = { version = "= 0.11.0", features = ["rsa_signing"] }

# UUID generation
uuid = { version = "0.6.5", features = ["v4"] }

# Date and time library for Rust
chrono = "0.4.2"

# TOTP library
oath = "0.10.2"

# Data encoding library
data-encoding = "2.1.1"

# JWT library
jsonwebtoken = "= 4.0.1"

# A `dotenv` implementation for Rust
dotenv = { version = "0.13.0", default-features = false }

# Lazy static macro
lazy_static = "1.0.1"

[patch.crates-io]
jsonwebtoken = { path = "libs/jsonwebtoken" } # Make jwt use ring 0.11, to match rocket
